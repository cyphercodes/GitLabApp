<ion-header>
  <ion-navbar>
    <ion-title>{{remote_file?remote_file.file_path:'File'}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="panel">
    <div class="title">
      <ion-icon name="document"></ion-icon>
      {{remote_file?remote_file.file_name:'File'}}
    </div>
    <div class="body">
      <pre *ngIf="type =='file'" [innerHtml]="content"></pre>
      <img *ngIf="type == 'img'" [src]="content">
    </div>
  </div>
</ion-content>
