<ion-menu [content]="content" (ionClose)="collapseMenuOptions()" *ngIf="options.length > 0">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <side-menu-content [settings]="sideMenuSettings" [options]="options"
                       (selectOption)="selectOption($event)"></side-menu-content>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
