<ion-menu persistent="true" [content]="content" (ionClose)="collapseMenuOptions()" *ngIf="options.length > 0">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div *ngIf="project.has()">
      <ion-list>
        <button ion-item (click)="clearProject()">
          <ion-icon name="arrow-back" item-start></ion-icon>
          Go back
        </button>
      </ion-list>
      <div class="side-avatar">
        <img src="{{project.get().avatar_url}}" *ngIf="project.get().avatar_url">
        <div [attr.data-letters]="project.get().name.charAt(0).toUpperCase()" *ngIf="!project.get().avatar_url"></div>
        <h3 class="center">{{project.get().name}}</h3>
      </div>
    </div>
    <side-menu-content [settings]="sideMenuSettings" [options]="options"
                       (selectOption)="selectOption($event)"></side-menu-content>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
